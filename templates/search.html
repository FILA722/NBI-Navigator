{% extends 'search_base.html' %}

{% block title %}
NBI-Navigator
{% endblock %}

{% block body %}
<br>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <h5>NBI-Navigator</h5>
      </ul>
      <div class="col-md-3 text-end">
        <a class="btn btn-warning" href="/update_db_waiter"><font color="#696969">Обновить БД</font></a>
      </div>
    </header>
<br>
<form method="post">
  <div class="input-group mb-3">
    <input type="text" name="client" class="form-control" placeholder="Имя клиента" aria-label="Имя клиента" aria-describedby="button-addon2">
    <input type="submit" class="btn btn-outline-primary" value="Найти">
  </div>
<br>
  <div class="row">
    <div class="col-6">
        <div class="list-group">
          {% for client in clients %}
              <a href="/client/{{ client }}" class="list-group-item list-group-item-action list-group-item-light">{{ client.upper() }}</a>
          {% endfor %}
        </div>

    </div>
    <div class="col-6">
      <div class="col-md-1 dropdown">
        <button class="btn btn-secondary dropdown-toggle b1" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Отключенные за неуплату
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          {% for sus_client in suspended_clients %}
          <li><a class="dropdown-item" href="/client/{{ sus_client }}">
                {{ sus_client.upper() }}
                <button type="button" class="btn btn-outline-success btn-sm col-md-push-2">Включить</button>
              </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</form>
<br>


{% endblock%}
